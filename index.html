<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>手机控制 3D 模型</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #btn { position: absolute; top: 10px; left: 10px; z-index: 999; background: #fff; padding: 10px; }
  </style>

  <!-- ✅ 用 script 标签加载 Three.js 和 GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <button id="btn">点击启用传感器</button>

  <!-- ✅ 把 main.js 放在 body 最后，避免 document.body 为空 -->
  <script src="main.js"></script>
</body>
</html>
